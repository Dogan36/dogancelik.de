<header [class.headerDark]="darkMode">

    <img *ngIf="!darkMode" routerLink="/" src="assets/img/logo-no-background.svg" alt="">
    <img *ngIf="darkMode" routerLink="/" src="assets/img/logo-white.svg" alt="">


    <div [class.darkLinks]="darkMode">

    </div>
</header>
